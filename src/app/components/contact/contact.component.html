<section id="contact" class="mt-5 mb-5 pt-5">
  <div class="container-xxl">
    <div class="row justify-content-center">
      <div class="col-6 mx-auto text-center">
        <h2 class="contact-title">Contáctame</h2>
        <hr>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="contact-name">Nombre</label>
            <input type="text" id="contact-name" name="user_name" class="form-control"
              formControlName="name" placeholder="Tu nombre" aria-label="Nombre completo">
          </div>

          <div class="form-group">
            <label for="contact-email">Correo electrónico</label>
            <input type="email" id="contact-email" name="user_email" class="form-control"
              formControlName="email" placeholder="Tu correo electrónico" aria-label="Correo electrónico">
          </div>

          <div class="form-group">
            <label for="contact-company">Empresa</label>
            <input type="text" id="contact-company" name="user_company" class="form-control"
              formControlName="company" placeholder="Nombre de la empresa" aria-label="Empresa">
          </div>

          <div class="form-group">
            <label for="contact-subject">Asunto</label>
            <input type="text" id="contact-subject" name="user_subject" class="form-control"
              formControlName="subject" placeholder="Motivo del contacto" aria-label="Asunto">
          </div>

          <div class="form-group">
            <label for="contact-message">Mensaje</label>
            <textarea id="contact-message" name="user_message" class="form-control"
              formControlName="message" rows="4" placeholder="Tu mensaje"></textarea>
          </div>

          <button type="submit" class="btn_enviar" [disabled]="contactForm.invalid || loading">Enviar</button>


          <div *ngIf="formSuccess" class="success-message">¡Mensaje enviado correctamente!</div>
          <div *ngIf="formError" class="error-message">Hubo un error al enviar el mensaje. Inténtalo nuevamente.</div>
        </form>
      </div>
    </div>
  </div>
</section>
