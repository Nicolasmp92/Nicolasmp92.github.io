

<mat-sidenav-container  class="sidenav-container">
  <mat-sidenav #sidenav mode="side"
    [opened]="isSidenavOpen"
    (openedChange)="sidenavState.next($event)"
    class="mat-sidenav text-center"
    [fixedInViewport]="options.value.fixed"
    [fixedTopGap]="options.value.top"
    [fixedBottomGap]="options.value.bottom">
    <div class="container">
      <h5 class="mt-3 mt-md-5">Nicolas Muñoz</h5>
      <hr class="border border-light border-1 opacity-50">
      <div class="profile-container pb-3">
        <a class="align-self-center" routerLink="/home">
          <div class="image-container align-items-center mt-2 mt-md-5">
            <img class="profile-image" src="img/IMG_20220615_144311.jpg" alt="MiFotoDePerfil">
          </div>
        </a>
      </div>

      <a class="text-decoration-none" >
        <button class="btncv px-5 mb-5" id="cv" mat-button>Front-end development
        </button>
      </a>

    <ul class="contact-info list-unstyled">
      <li class="d-flex align-items-center mb-2">
        <button class="btn-contact" mat-button (click)="navigateTo('tel:+56963978090')">
          <i class="bi bi-telephone"></i>
        </button>
        <div class="contact-text">+569 63978090</div>
      </li>
      <li class="d-flex align-items-center mb-2">
        <button class="btn-contact" mat-button (click)="navigateTo('mailto:nikolasmp92@gmail.com')">
          <i class="bi bi-envelope"></i>
        </button>
        <div class="contact-text">nikolasmp92&#64;gmail.com</div>
      </li>
      <li class="d-flex align-items-center mb-2">
        <button class="btn-contact" mat-button (click)="navigateTo('https://maps.app.goo.gl/7eTzs1oybKFieuNt7')">
          <i class="bi bi-geo-alt"></i>
        </button>
        <div class="contact-text">Coltauco, O'Higgins</div>
      </li>
      <li class="d-flex align-items-center">
        <button class="btn-contact" mat-button (click)="navigateTo('https://www.google.com/calendar/render?action=TEMPLATE&text=Recordatorio&dates=19920114T090000Z/19920114T100000Z&details=Descripción del evento&location=Ubicación del evento')">
          <i class="bi bi-calendar"></i>
        </button>
        <div class="contact-text">14 de Enero de 1992</div>
      </li>
      <!-- <li class="d-flex align-items-center">
        <button class="btn-contact" mat-button (click)="navigateTo('https://www.google.com/search?q=Capricornio+horoscope')">
          <i class="bi bi-star"></i>
        </button>
        <div class="contact-text">Capricornio</div>
      </li> -->
    </ul>
  </div>
</mat-sidenav>


<mat-sidenav-content fxFlexFill cdkScrollable id="sidenav-content">

  <!-- MENU SUPERIOR -->
  <mat-toolbar olor="primary" [ngClass]="{'shrink-toolbar': shrinkToolbar}"
  #toolbar
    class="navbar navbar-expand-lg navbar-light sticky-top border-bottom border-2">
      <div class="container-fluid">
        <!-- BOTON PARA LA TARJETA -->
        <button aria-label="Tarjeta de contacto"
        class="toggle-btn position-absolute start-0 top-0 mt-2"
        mat-button
        (click)="toggleSidenav()"
        [ngClass]="{ 'icon-shake': !isSidenavOpen }">
        <i *ngIf="isSidenavOpen" class="bi bi-x fs-3"></i>
        <i *ngIf="!isSidenavOpen" class="bi bi-person-vcard-fill fs-3"></i>
        </button>
        <!-- BOTON PARA EL MENU EN RESPONSIVO -->
        <button aria-label="Menu dispositivos moviles"
          class="navbar-toggler position-absolute top-0 end-0 mt-2 mx-2 mat-menu"
          mat-icon-button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <mat-icon>menu</mat-icon>
        </button>

        <nav class="collapse navbar-collapse justify-content-center text-center mt-xl-0 mt-5"
        id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let link of navigationLinks">
            <a
              class="nav-link mx-2"
              [routerLink]="link.path"
              (click)="scrollToSection(link.section); collapseNavbarResponsive()"
              ariaCurrentWhenActive="page"
              mat-button>
              {{ link.label }}
            </a>
          </li>

        </ul>
        </nav>
      </div>
    </mat-toolbar>

    <app-home></app-home>
    <app-about></app-about>
    <app-experience></app-experience>
    <app-skills></app-skills>
    <app-contact></app-contact>

    <app-footer></app-footer>


</mat-sidenav-content>
</mat-sidenav-container>
