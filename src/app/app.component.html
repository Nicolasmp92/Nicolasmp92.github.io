<mat-toolbar  #toolbar class="navbar navbar-expand-lg navbar-light sticky-top border-bottom border-2 opacity-50">
  <div class="container-fluid">
    <!-- BOTON PARA LA TARJETA -->
    <button class="toggle-btn position-absolute start-0 top-0 mt-2"
      mat-button (click)="toggleSidenav()" [ngClass]="{ 'icon-shake': !isSidenavOpen }">
      <i *ngIf="isSidenavOpen" class="bi bi-x fs-3"></i>
      <i *ngIf="!isSidenavOpen" class="bi bi-person-vcard-fill fs-3"></i>
    </button>
    <!-- BOTON PARA EL MENU EN RESPONSIVO -->
    <button class="navbar-toggler position-absolute top-0 end-0 mt-2 mx-2 mat-menu"
      mat-icon-button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="collapse navbar-collapse justify-content-center text-center mt-xl-0 mt-5"
      id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#home" routerLinkActive="active-link" mat-button>Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about" routerLinkActive="active-link" mat-button>Sobre mí</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#experiencia" routerLinkActive="active-link" mat-button>Experiencia</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#skills" routerLinkActive="active-link" mat-button>Habilidades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact" routerLinkActive="active-link" mat-button>Contacto</a>
        </li>
        <!-- BOTON PARA LA AMPOLLETA -->
        <div class="col-auto position-absolute end-0"></div>
          <input type="checkbox" class="ampolleta" id="ampolleta">
        </ul>
      </div>
    </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side"
    [(opened)]="isSidenavOpen"
    class="mat-sidenav text-center"
    [fixedInViewport]="options.value.fixed"
    [fixedTopGap]="options.value.top"
    [fixedBottomGap]="options.value.bottom">
    <div class="container">
      <h5 class="mt-3 mt-md-5">Nicolas Muñoz</h5>
      <hr class="border border-light border-1 opacity-50">
      <div class="profile-container pb-5">
        <a class="align-self-center" routerLink="/home">
          <div class="image-container align-items-center mt-2 mt-md-5">
            <img class="profile-image" src="img/IMG_20220615_144311.jpg" alt="MiFotoDePerfil">
          </div>
        </a>
      </div>
      <p class="text-start mx-2">Ing informática</p>
      <p class="text-start mx-2">Desarrollador front-end con una gran pasión por aprender</p>
      <a class="text-decoration-none" href="pdf/Nicolas_munoz_20_2024.pdf" download>
        <button class="btncv px-5 mb-5" id="cv" mat-button>Descargar Curriculum
          <mat-icon>picture_as_pdf</mat-icon>
        </button>
      </a>
      <span class="sticky-bottom" data-bs-content="Disabled popover">
        <a href="https://www.linkedin.com/in/nicolas-mu%C3%B1oz-2551b8b6/" target="_blank">
          <i class="bi bi-linkedin fs-2"></i>
        </a>
        <a href="https://github.com/Nicolasmp92" target="_blank">
          <i class="bi bi-github fs-2"></i>
        </a>
        <a href="https://www.instagram.com/nikolas.munozpalacios/" target="_blank">
          <i class="bi bi-instagram fs-2"></i>
        </a>
        <a href="https://web.facebook.com/nikolas.munozpalacios/" target="_blank">
          <i class="bi bi-facebook fs-2"></i>
        </a>
      </span>
    </div>
  </mat-sidenav>

  <mat-sidenav-content [formGroup]="options">
    <app-home></app-home>
    <app-about></app-about>
    <app-experience></app-experience>
    <app-skills></app-skills>
    <app-contact></app-contact>
    <app-footer></app-footer>
  </mat-sidenav-content>



</mat-sidenav-container>
